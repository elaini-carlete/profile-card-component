<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card Component</title>
</head>
<body>
    <main class="card">
        <div class="profile">
            <img src="src/images/bg-pattern-card.svg" alt="Cover image">

            <div class="description">
                <img src="src/images/image-victor.jpg" alt="Victor image">
                <p class="name">Victor Crest <span>26</span></p>
                <p class="city">London</p>
            </div>

            <ul class="profile-numbers">
                <li class="number">
                    <p>80K</p>
                    <span>Followers</span>
                </li>
                <li class="number">
                    <p>803K</p>
                    <span>Likes</span>
                </li>
                <li class="number">
                    <p>1.4K</p>
                    <span>Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
